<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mud Goblin</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .form-container {
            width: 400px;
            margin: auto;
            margin-top: 80px;
            text-align: left;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .button-box {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="form-container">

        <form>

            <h1>Your Details</h1>

            <div class="form-group">
                <label>Name:</label>
                <input required type="text" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input required type="email" placeholder="example@gmail.com">
            </div>

            <h1>Orangutan Details</h1>

            <div class="form-group">
                <label>Name:</label>
                <input required type="text" placeholder="Enter Orangutan name">
            </div>

            <div class="form-group">
                <label>Forest:</label>
                <input required type="text">
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input required type="number">
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>What does it usually eat:</label>
                <select>
                    <option>Select one</option>
                    <option>Insects</option>
                    <option>Soil</option>
                    <option>Corn</option>
                    <option>Mud</option>
                </select>
            </div>

            <div class="form-group">
                <label>Cannibal?</label>
                <select>
                    <option>Select one</option>
                    <option>Always</option>
                    <option>Sometimes</option>
                    <option>Rarely</option>
                    <option>Couldn't find any</option>
                    <option>Lost taste</option>
                </select>
            </div>

            <div class="button-box">
                <button type="button" onclick="window.location.href='index.html';">
                    Submit
                </button>
            </div>

        </form>

    </div>

</body>
</html>
