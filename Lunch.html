<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mud Goblin</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 400px;
            margin: 80px auto;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .button-box {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="form-container">

        <form>

            <h1>Your Details</h1>

            <div class="form-group">
                <label>Name:</label>
                <input required type="text" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input required type="email" placeholder="example@gmail.com">
            </div>

            <div class="form-group">

                <div class="checkbox-item">
                    <input type="checkbox" id="notHuman">
                    <label for="notHuman">Not Human</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="neverMet">
                    <label for="neverMet">Never Met a Human</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="noInteraction">
                    <label for="noInteraction">No Interaction With Any Human</label>
                </div>

            </div>

            <div class="form-group">
                <label>What do you prefer to eat:</label>
                <select>
                    <option>Select one</option>
                    <option>Insects</option>
                    <option>Soil</option>
                    <option>Corn</option>
                    <option>Mud</option>
                </select>
            </div>

            <div class="button-box">
                <button type="button" onclick="window.location.href='Main.html';">
                    Submit
                </button>
            </div>

        </form>

    </div>

</body>
</html>
